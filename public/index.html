<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDV Piscicultura</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="user" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
</div>

<div id="pdv" style="display:none">
<h2>PDV Piscicultura</h2>

<div id="loading" class="loading">Processando...</div>

<section>
<h3>Clientes</h3>
<input id="cNome" placeholder="Nome">
<input id="cFone" placeholder="Telefone">
<button onclick="acao(addCliente,this)">Adicionar</button>
<ul id="listaClientes"></ul>
</section>

<section>
<h3>Produtos</h3>
<input id="pNome" placeholder="Produto">
<input id="pPreco" placeholder="Preço">
<button onclick="acao(addProduto,this)">Adicionar</button>
<ul id="listaProdutos"></ul>
</section>

<section>
<h3>Venda</h3>
<select id="vCliente"></select>
<select id="vProduto"></select>
<input id="vFrete" placeholder="Frete" value="0">
<input id="vBrinde" placeholder="Brinde">
<button onclick="acao(vender,this)">Finalizar venda</button>
</section>

<section>
<h3>Trocar senha</h3>
<input id="senhaAtual" type="password" placeholder="Senha atual">
<input id="novaSenhaTroca" type="password" placeholder="Nova senha">
<button onclick="acao(trocarSenha,this)">Atualizar</button>
</section>

<section>
<h3>Vendas</h3>
<ul id="listaVendas"></ul>
</section>

<section id="boxUsuarios" style="display:none">
<h3>Usuários</h3>
<input id="novoUser" placeholder="Usuário">
<input id="novaSenha" placeholder="Senha">
<select id="novoPerfil">
<option value="vendedor">Vendedor</option>
<option value="admin">Admin</option>
</select>
<button onclick="acao(addUsuario,this)">Criar usuário</button>
<ul id="listaUsuarios"></ul>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
